<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if id %}
      {% for state in stateobj if state.id == id %}
      <H1>State: {{ state.name }}</H1>
      <H3>Cities: </H3>
      <UL>
	{% for city in cityobj -%}
	{% if state.id == city.state_id %}
	<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	{% endif %}
	{%- endfor %}
      </UL>
      {% endfor %}
      {% else %}
      <H1>Not found!</H1>
      {% endif %}
    </BODY>
</HTML>
